<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
      <h3>Timer in JavaScript</h3>
      <div class="frame">
        <div class="hrs">00</div>
        <div class="colon">:</div>
        <div class="min">00</div>
        <div class="colon">:</div>
        <div class="sec">00</div>   
        <div class="colon">:</div>
        <div class="ms">00</div>
      </div>
      <div class="inputs">
        <input class="inputRange" type="range" min="0" max="300" value="0" id="range">
        <input class="inputNumber" type="number" name="minutes" id="num1" min="0" max="300" type="number" value="0">
      </div>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
